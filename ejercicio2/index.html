<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Salario con Descuento ISSS</title>
</head>
<body>
  <h1>Calculadora de Salario</h1>
  <form id="salaryForm">
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" required><br><br>
    
    <label for="cargo">Cargo: </label>
    <input type="text" id="cargo" required><br><br>
    
    <label for="horas">Horas Trabajadas mensuales: </label>
    <input type="number" id="horas" required><br><br>
    
    <label for="pagoPorHora">Pago por Hora: </label>
    <input type="number" id="pagoPorHora" required><br><br>
    
    <button type="button" onclick="calcularSalario()">Calcular Salario</button>
  </form>
  
  <h2>Resultados</h2>
  <p><strong>Nombre:</strong> <span id="resname"></span></p>
  <p><strong>Cargo:</strong> <span id="resposition"></span></p>
  <p><strong>Salario Base:</strong> $<span id="resSalariBase"></span></p>
  <p><strong>Descuento ISSS: </strong> $<span id="discountISSS"></span></p>
  <p><strong>Descuento AFP: </strong> $<span id="discountAFP"></span></p>  
  <p><strong>Salario Neto sin renta: </strong> $<span id="resSalariNeto"> </span></p>
  <p><strong>salario renta: </strong><span id="resRent">%</span></p>
  <p><strong>salario neto con renta: </strong>$<span id="resSalariRent"></span></p>
  <script src="script.js"></script>
</body>
</html>
