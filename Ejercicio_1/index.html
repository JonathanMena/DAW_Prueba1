<!DOCTYPE html>
<html>
<head>
    <title>Cálculo del CUM</title>
</head>
<body>
    <h1>Cálculo del CUM</h1>
    <form id="materiaForm">
        <label for="nombre">Nombre de la materia:</label>
        <input type="text" id="nombre" required><br>
        <label for="nota">Nota final obtenida:</label>
        <input type="text" id="nota" min="0" max="100" required><br>
        <label for="uv">Unidades de valor (UV) de la materia:</label>
        <input type="number" id="uv" min="1" required><br>
        <button type="button" id="agregar">Agregar Materia</button>
    </form>
    <div id="materias"></div>
    <h2>CUM: <span id="cum">0.00</span></h2>
    <script src="calcu.js"></script>
</body>
</html>
